<form>
  <textarea data-target="content" style="min-height: 100px;"><h1>[title]</h1>
<p>[author]</p>
<p>[date]</p></textarea>

  <p style="float: left; width: 50%;">Text Color<br>
    <input type="text" class="wp-color-picker" data-target="color" value="#000" data-default-color="#000" />
  </p>

  <p>Background Color<br>
    <input type="text" class="wp-color-picker" data-target="background-color" value="#fff" data-default-color="#fff" />
  </p>

  <p>Darken Background<br>
    <input type="range" class="darken-bg" data-target="darken-bg-value" min="0" max="1" step="0.01" value="0">
    <small class="darken-bg-output" style="vertical-align: 9px;">0%</small>
  </p>

  <p>Background Image<br>
    <input type="text" class="upload-image regular-text" data-target="background-image">
    <button type="button" class="upload-image-button button">Choose Image</button><br>
  </p>

  <p>
    <label><input type="checkbox" data-target="full-width" value=" full-width" checked> Full-Width</label>
    <label><input type="checkbox" data-target="parallax" value=" parallax"> Parallax</label>
  </p>
</form>
