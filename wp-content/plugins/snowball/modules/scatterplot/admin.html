<form>
  <p>Title<br>
    <input type="text" class="regular-text" data-target="title" value="Latitude (degrees) vs Snow Line Elevation (m)">
  </p>
  <p style="float: left; min-width: 300px;">Color<br>
    <input type="text" class="wp-color-picker" data-target="color" value="#1e73be" data-default-color="#1e73be" />
  </p>
  <p style="float: left;">Size<br>
    <input type="range" class="size" data-target="size" min="1" max="10" step="1" value="4">
    <small class="size-output" style="vertical-align: 9px;">4px</small>
  </p>
  <div class="table"></div>
  <div class="export">
    <a class="button" title="Right-click and save to file" target="_blank">Export SVG</a>
  </div>
  <input type="hidden" data-target="json">
  <style>
  .snowball-block-scatterplot .table {
    width: 100%;
    height: 200px;
    overflow: auto;
    margin-bottom: 0;
  }
  .snowball-block-scatterplot .export {
    margin-top: 10px;
  }
  </style>
</form>
