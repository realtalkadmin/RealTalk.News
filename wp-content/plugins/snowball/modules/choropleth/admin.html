<form>
  <p style="float: left; width: 33%; max-width: 150px">
    Color Palette<br>
    <select data-target="color">
      <option value="Blues" selected="selected">Blues</option>
      <option value="Greens">Greens</option>
      <option value="Oranges">Oranges</option>
      <option value="Reds">Reds</option>
      <option value="Purples">Purples</option>
      <option value="Greys">Greys</option>
      <option value="YlGn">YlGn</option>
      <option value="YlGnBu">YlGnBu</option>
      <option value="GnBu">GnBu</option>
      <option value="BuGn">BuGn</option>
      <option value="PuBuGn">PuBuGn</option>
      <option value="PuBu">PuBu</option>
      <option value="BuPu">BuPu</option>
      <option value="RdPu">RdPu</option>
      <option value="PuRd">PuRd</option>
      <option value="OrRd">OrRd</option>
      <option value="YlOrRd">YlOrRd</option>
      <option value="YlOrBr">YlOrBr</option>
      <option value="PuOr">PuOr</option>
      <option value="BrBG">BrBG</option>
      <option value="PRGn">PRGn</option>
      <option value="PiYG">PiYG</option>
      <option value="RdBu">RdBu</option>
      <option value="RdGy">RdGy</option>
      <option value="RdYlBu">RdYlBu</option>
      <option value="Spectral">Spectral</option>
      <option value="RdYlGn">RdYlGn</option>
      <option value="Accent">Accent</option>
      <option value="Dark2">Dark2</option>
      <option value="Paired">Paired</option>
      <option value="Pastel1">Pastel1</option>
      <option value="Pastel2">Pastel2</option>
      <option value="Set1">Set1</option>
      <option value="Set2">Set2</option>
      <option value="Set3">Set3</option>
    </select>
  </p>
  <p style="float: left; width: 33%;">
    Quantize<br>
    <input type="range" data-target="quantize" min="3" max="9" step="1" value="5" style="margin-top: 5px;">
    <small class="quantize-output" style="vertical-align: 9px;">5</small>
  </p>
  <p style="float: left; width: 33%;">
    Map<br>
    <select data-target="map-type">
      <option value="usa" selected="selected">U.S. States</option>
      <option value="world">World</option>
    </select>
  </p>
  <p style="clear: left;">Caption<br>
    <input type="text" class="regular-text" data-target="caption" value="Annual Precipitation (mm)">
  </p>
  <div class="table"></div>
  <div class="export">
    <a class="button" title="Right-click and save to file" target="_blank">Export SVG</a>
  </div>
  <input data-target="json-world" type="hidden">
  <input data-target="json-usa" type="hidden">
  <style>
  .snowball-block-choropleth .table {
    width: 100%;
    height: 200px;
    overflow: auto;
    margin-bottom: 0;
  }
  .snowball-block-choropleth .export {
    margin-top: 10px;
  }
  </style>
</form>
