<form style="min-height: 225px">
  <p>
    <input type="text" class="upload-image regular-text" data-target="image" value="https://placehold.it/800x350.png">
    <button type="button" class="upload-image-button button">Choose Image</button>
  </p>

  <p>Caption<br>
    <input type="text" class="regular-text" data-target="caption" placeholder="Caption" value="">
  </p>

  <p>Border-Radius<br>
    <input type="range" class="img-border-radius" data-target="border-radius" min="0" max="50" step="1" value="0">
    <small class="img-border-radius-output" style="vertical-align: 9px;">0%</small>
  </p>
  <p>
    <label><input type="checkbox" data-target="full-width" value=" full-width"> Full-Width</label>
    <label><input type="checkbox" data-target="lightbox" value="lightbox"> Lightbox</label>
  </p>
</form>
