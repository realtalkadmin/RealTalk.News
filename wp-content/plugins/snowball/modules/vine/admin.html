<form>
  <p>URL<br>
    <input type="text" class="video-url large-text" data-target="video-url" value="https://vine.co/v/bjHh0zHdgZT">
    <input type="hidden" class="video-id" data-target="video-id">
  </p>
  <p>Type<br>
    <label><input type="radio" name="type" data-target="presentation-type" value="simple" checked>Simple</label>
    <label><input type="radio" name="type" data-target="presentation-type" value="postcard">Postcard</label>
  </p>
  <p>Size<br>
    <label><input type="radio" name="size" data-target="size" value="600" checked>600px</label>
    <label><input type="radio" name="size" data-target="size" value="480">480px</label>
    <label><input type="radio" name="size" data-target="size" value="300">300px</label>
  </p>
  <p>
    <label><input type="checkbox" data-target="autoplay" value="?audio=1">Autoplay Audio</label>
  </p>
</form>
