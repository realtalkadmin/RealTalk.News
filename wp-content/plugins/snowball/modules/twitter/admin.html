<form>
  <p>URL<br>
    <input type="text" class="large-text" data-target="tweet-url" value="https://twitter.com/thomashpark/status/623148662634455041">
    <input type="hidden" data-target="id">
  </p>
  
  <p>Theme<br>
    <label><input type="radio" name="theme" data-target="theme" value="light" checked>Light</label>
    <label><input type="radio" name="theme" data-target="theme" value="dark">Dark</label>
  </p>

  <p>Link Color<br>
    <input type="text" class="wp-color-picker" data-target="linkColor" value="#2b7bb9" data-default-color="#2b7bb9" />
  </p>

  <p>
    <label><input type="checkbox" data-target="cards" value="hidden">Hide Media</label>
    <label><input type="checkbox" data-target="conversation" value="none">Hide Parent Tweet</label>
  </p>
</form>
